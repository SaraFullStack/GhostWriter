<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>GhostWriter</title>
  <link rel="icon" href="assets/images/fantasma.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      user-select: none;
      background: linear-gradient(135deg, #5e2750 0%, #d75f5f 100%);
      background-repeat: no-repeat;
      background-size: cover;
      color: #4ae54a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #terminal {
      width: 100vw;
      height: 100vh;
      background: rgba(43, 30, 51, 0.85);
      display: flex;
      flex-direction: column;
      padding: 2rem 3rem;
      box-sizing: border-box;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #4ae54a transparent;
    }

    #terminal::-webkit-scrollbar {
      width: 8px;
    }

    #terminal::-webkit-scrollbar-thumb {
      background-color: #4ae54a;
      border-radius: 4px;
    }

    #terminal-body {
      flex-grow: 1;
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      font-weight: 600;
      font-family: inherit;
      color: #4ae54a;
      overflow-wrap: break-word;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    .prompt {
      margin-right: 0.5rem;
      white-space: nowrap;
      font-weight: 700;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #4ae54a;
      font-family: inherit;
      font-size: 1.1rem;
      flex-grow: 1;
      caret-color: #4ae54a;
    }

    input::placeholder {
      color: #357a35;
      opacity: 0.7;
    }

    .cursor {
      width: 12px;
      height: 24px;
      background: #4ae54a;
      animation: blink 1s steps(2, start) infinite;
      margin-left: 6px;
      border-radius: 3px;
    }

    @keyframes blink {
      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    #asciiGhost {
      color: #eee;
      font-weight: 700;
      margin-top: 1rem;
      font-family: 'Source Code Pro', monospace;
      user-select: text;
    }

    #errorMsg {
      min-height: 1.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
      user-select: none;
      color: #ff5555;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div id="terminal" role="main" aria-label="Terminal Linux fullscreen">

    <div id="terminal-body" tabindex="0" aria-live="polite" aria-atomic="false"></div>

    <form id="form" autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" novalidate
      style="padding-top: 1rem;">
      <div class="input-line" style="display:none;" id="inputLine">
        <span class="prompt" aria-label="Prompt de terminal">curro@GhostWriter:~$</span>
        <input
          type="text"
          id="inputLogin"
          aria-label="Entrada de comando"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
          placeholder="Escriba GhostWriter si está listo para jugar"
          disabled
          spellcheck="false"
        />
        <div class="cursor" aria-hidden="true"></div>
      </div>
      <div id="errorMsg" aria-live="assertive" role="alert"></div>
    </form>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const terminalBody = document.getElementById('terminal-body');
    const inputLine = document.getElementById('inputLine');
    const input = document.getElementById('inputLogin');
    const form = document.getElementById('form');
    const errorMsg = document.getElementById('errorMsg');

    const lines = [
      'Recomendamos jugar con pantalla completa "F11" para mejorar la experiencia',
      'Si está listo para jugar, escriba GhostWriter en la terminal'
    ];

    let currentLine = 0;
    let currentChar = 0;

    function scrollTerminal() {
      terminalBody.scrollTop = terminalBody.scrollHeight;
    }

    function escribirLinea(text, callback) {
      const outputLine = document.createElement('pre');
      outputLine.style.color = '#4ae54a';
      outputLine.style.fontWeight = '600';
      outputLine.style.fontFamily = 'inherit';
      outputLine.style.margin = '0.1rem 0';
      outputLine.style.minHeight = '2rem';
      outputLine.textContent = '';
      terminalBody.appendChild(outputLine);

      function typeChar() {
        if (currentChar < text.length) {
          outputLine.textContent += text[currentChar];
          currentChar++;
          scrollTerminal();
          setTimeout(typeChar, 40);
        } else {
          currentChar = 0;
          callback();
        }
      }
      typeChar();
    }

    function escribirLineas() {
      if (currentLine < lines.length) {
        escribirLinea(lines[currentLine], () => {
          currentLine++;
          escribirLineas();
        });
      } else {
        const asciiGhost = document.createElement('pre');
        asciiGhost.id = 'asciiGhost';
        asciiGhost.textContent = ` .-.
(o o) boo!
| O \\
 \\   \\
  \`~~~'`;
        terminalBody.appendChild(asciiGhost);
        scrollTerminal();

        inputLine.style.display = 'flex';
        input.disabled = false;
        input.focus();
        scrollTerminal();
      }
    }

    escribirLineas();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const valor = input.value.trim();
      if (valor === 'GhostWriter') {
        errorMsg.textContent = '';
        const bye = document.createElement('pre');
        bye.style.color = '#4ae54a';
        bye.style.fontWeight = '600';
        bye.style.margin = '0.1rem 0';
        bye.textContent = 'Accediendo...';
        terminalBody.appendChild(bye);
        scrollTerminal();
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 800);
      } else {
        errorMsg.textContent = 'Comando incorrecto. Por favor, escriba "GhostWriter".';
        let nuevoTexto = '';
        for (let i = 0; i < valor.length; i++) {
          if ('GhostWriter'[i] === valor[i]) {
            nuevoTexto += valor[i];
          } else {
            break;
          }
        }
        input.value = nuevoTexto;
        input.setSelectionRange(nuevoTexto.length, nuevoTexto.length);
      }
    });
  </script>

</body>

</html>
