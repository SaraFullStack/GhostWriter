<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Correo â€” Lectura (oscuro, simple)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../font-family.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body class="h-screen bg-gray-900 text-gray-200">

  <header class="h-12 bg-gray-800 border-b border-gray-800 flex items-center gap-3 px-4">
    <div class="flex-1 relative">
      <input id="search" type="search" placeholder="Buscar por asunto o remitente"
        class="w-full bg-gray-700 border border-gray-600 rounded-md pl-9 pr-3 py-1.5 text-sm placeholder-gray-400 outline-none focus:ring-2 focus:ring-blue-500">
      <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="11" cy="11" r="7" stroke-width="2"></circle>
        <path d="m20 20-3.5-3.5" stroke-width="2" stroke-linecap="round"></path>
      </svg>
    </div>
    <div class="w-7 h-7 rounded-full bg-gray-600 grid place-items-center text-sm">G</div>
  </header>

  <main class="h-[calc(100vh-3rem)] flex flex-col md:flex-row">
    <aside class="md:w-1/3 border-r border-gray-800">
      <ul id="emailList" class="h-full overflow-y-auto divide-y divide-gray-800 text-sm"></ul>
    </aside>

    <section class="flex-1 min-h-0 overflow-y-auto flex flex-col">
      <div id="actionBar" class="hidden bg-gray-800 border-b border-gray-700 p-2 flex gap-4">
        <button id="deleteBtn" class="flex items-center gap-1 text-red-400 hover:text-red-300" disabled>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 
              01-1.995-1.858L5 7m5 4v6m4-6v6M9 7V4a1 
              1 0 011-1h4a1 1 0 011 1v3m-9 0h10" />
          </svg>
          Borrar
        </button>
      </div>

      <div class="p-6 overflow-y-auto flex-1">
        <h2 id="emailSubject" class="text-xl font-semibold mb-1">Selecciona un correo</h2>
        <p id="emailFrom" class="text-gray-400 mb-4"></p>
        <article id="emailBody" class="prose prose-invert prose-sm max-w-none">
          <p>Elige un correo de la lista para ver su contenido.</p>
        </article>
      </div>
    </section>
  </main>

  <script type="module" src="./email.js"></script>
</body>

</html>
