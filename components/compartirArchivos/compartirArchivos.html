<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Archivos compartidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../font-family.css" />
</head>

<body class="bg-gray-900 text-gray-200 h-screen flex flex-col">
  <nav class="flex items-center bg-gray-700 px-3 py-2 space-x-2 border-b border-gray-600">

    <button id="btnVolver" title="AtrÃ¡s" class="p-1 hover:bg-gray-600 rounded text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <div
      class="flex items-center bg-gray-800 rounded border border-gray-600 flex-grow text-sm overflow-hidden text-gray-300">
      <button class="px-2 py-1 hover:bg-gray-600 border-r border-gray-600 cursor-none" disabled>Home</button>
      <button
        class="px-2 py-1 bg-green-600 text-white font-semibold border-l border-gray-600 select-none cursor-none">
        Shared Files
      </button>
    </div>

    <button title="Buscar" class="p-1 ml-3 hover:bg-gray-600 rounded text-gray-300 cursor-none" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" stroke-linecap="round" stroke-linejoin="round" />
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
    <button title="Opciones vista" class="p-1 hover:bg-gray-600 rounded text-gray-300 cursor-none" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-linejoin="round" stroke-linecap="round" />
      </svg>
    </button>
    <button title="Vista lista" class="p-1 hover:bg-gray-600 rounded text-gray-300 cursor-none" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <line x1="3" y1="6" x2="21" y2="6" stroke-linecap="round" stroke-linejoin="round" />
        <line x1="3" y1="12" x2="21" y2="12" stroke-linecap="round" stroke-linejoin="round" />
        <line x1="3" y1="18" x2="21" y2="18" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </nav>

  <div class="flex flex-grow overflow-hidden">

    <main class="flex-grow p-6 overflow-auto bg-gray-900 rounded-l-lg shadow-inner">


      <div id="carpetas" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>

      <div id="archivos" class="hidden mt-4">
        <div id="gridArchivos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>
      </div>

    </main>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div
      class="bg-gray-900 rounded-lg p-4 max-w-3xl max-h-[80vh] overflow-auto relative border border-gray-700 shadow-lg">
      <button id="modalCerrar"
        class="absolute top-2 right-2 text-white text-xl font-bold hover:text-red-500">&times;</button>
      <div id="modalContenido" class="mt-6"></div>
    </div>
  </div>

  <script type="module" src="compartirArchivos.js"></script>

</body>

</html>
