<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>FocusWriter con palabras dentro del área de texto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="ghost.css" />
  <link rel="stylesheet" href="../../font-family.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

  <div id="container">
    <div id="writing-area">
      <p id="mensaje" data-i18n="ghost.please">Por favor seleccione hasta 3 palabras clave</p>

      <div id="palabras" title="Haz clic para seleccionar hasta 3 palabras"></div>

      <br />

      <textarea id="vistaPrevia" rows="8" readonly ></textarea>

      <div class="mt-4">
        <button id="btnEnviar"
          class="px-5 py-2.5 bg-amber-800 text-amber-50 font-serif tracking-wide shadow-md hover:bg-amber-900 hover:shadow-lg transition flex items-center gap-2"
          style="border-radius: 6px;">
          <i class="fa-solid fa-keyboard" data-i18n="ghost.post"></i>
          Publicar artículo
        </button>
      </div>

      <div id="confirmModal"
        class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-[60]">
        <div class="bg-gray-900 p-6 rounded-lg max-w-sm w-[90%] text-center text-white">
          <p class="mb-4 text-lg"  data-i18n="ghost.sure">¿Está seguro de que desea enviar este artículo?</p>
          <div class="flex justify-around">
            <button id="btnSi" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700"  data-i18n="ghost.yes">Sí, enviar</button>
            <button id="btnNo" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600"  data-i18n="ghost.cancel">Cancelar</button>
          </div>
        </div>
      </div>

      <div id="alerts" class="fixed top-4 right-4 space-y-2 z-[70] w-[90%] max-w-sm"></div>

    </div>
  </div>

  <script type="module" src="./ghost.js"></script>
</body>

</html>
